        '415':
          description: Unsupported Media Type
          schema:
            $ref: '#/definitions/OBErrorResponse1'
        '429':
          description: Too Many Requests
          schema:
            $ref: '#/definitions/OBErrorResponse1'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/OBErrorResponse1'
        '503':
          description: Service Unavailable
          schema:
            $ref: '#/definitions/OBErrorResponse1'
