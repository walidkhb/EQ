        '404':
          description: Not found
          schema:
            $ref: '#/definitions/OBErrorResponse1'
        '405':
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/OBErrorResponse1'
        '406':
          description: Not Acceptable
          schema:
            $ref: '#/definitions/OBErrorResponse1'
        '408':
          description: Request Timeout!
          schema:
            $ref: '#/definitions/OBErrorResponse1'
        '409':
          description: Conflict!
