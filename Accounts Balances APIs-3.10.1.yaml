      operationId: ''
      produces: []
      parameters: []
      responses:
        '200':
          description: Get Account Balances by Account Id
          schema:
            $ref: '#/definitions/OBReadBalance1'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/OBErrorResponse1'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/OBErrorResponse1'
        '402':
          description: Payment Required!
          schema:
            $ref: '#/definitions/OBErrorResponse1'
        '403':
